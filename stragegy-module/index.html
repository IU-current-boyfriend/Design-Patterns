<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .user_name,
    .pass_word,
    .phone_number {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="user-form">
    <form id="userForm">
      <div class="user_name">
        <span>用户名: </span>
        <input type="text" id="J_userName" />
      </div>
      <div class="pass_word">
        <span>密码: </span>
        <input type="password" id="J_passWord" />
      </div>
      <div class="phone_number">
        <span>手机号码: </span>
        <input type="text" id="J_phoneNumber" />
      </div>
      <button type="submit" id="J_btnSubmit">提交</button>
    </form>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
